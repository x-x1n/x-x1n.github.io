<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xinyuan Li | Portfolio 2025</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />

  <style>
    /* ========== 全局基础样式 ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ========== 顶部主页部分 ========== */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* ✅ 改为黄色渐变 */
    .highlight {
      position: absolute;
      top: 0;
      left: 20%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 235, 95, 0.8) 0%,
        rgba(255, 235, 95, 0.4) 90%,
        rgba(255, 255, 200, 0.6) 100%
      );
      clip-path: polygon(10% 0, 90% 0, 80% 100%, 0% 100%);
      opacity: 0;
      animation: slideDown 1.5s ease forwards;
      animation-delay: 0.2s;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

 .content h1 {
  font-size: 3em;
  margin-bottom: 20px;
  color: #fff8b0;
  text-shadow: 0 0 10px rgba(255, 255, 150, 0.6);
  animation: glowPulse 3s ease-in-out infinite;
}

/* 呼吸发光动画 */
@keyframes glowPulse {
  0%, 100% {
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 255, 150, 0.6);
  }
  50% {
    color: #ffffff;
    text-shadow: 0 0 25px rgba(255, 255, 200, 1);
  }
}

    .content p {
      font-size: 1.2em;
      color: #d7ff5f;
      opacity: 0.9;
    }

    /* ✅ Scroll down 按钮与箭头 */
    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      text-decoration: none;
      z-index: 2;
    }

    .scroll-down span {
      display: block;
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .scroll-down .arrow {
      font-size: 22px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    html {
      scroll-behavior: smooth;
    }

    /* ========== 语言按钮固定显示 ========== */
    .lang-menu {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 50;
    }

    .lang-icon {
      width: 30px;
      cursor: pointer;
    }

    .lang-options {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      overflow: hidden;
    }

    .lang-options a {
      display: block;
      color: #1f1f1f;
      text-decoration: none;
      padding: 8px 15px;
    }

    .lang-options a:hover {
      background: rgba(215, 255, 95, 0.2);
    }

    /* ========== 左侧目录栏 ========== */
    .sidebar {
      position: fixed;
      top: 50%;
      left: 50px;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .sidebar.visible {
      opacity: 1;
      pointer-events: all;
    }

    .sidebar ul {
      list-style: none;
      text-align: center;
    }

    .sidebar a {
      color: #d7ff5f;
      text-decoration: none;
      display: block;
      padding: 8px 0;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* ========== 时间轴部分 ========== */
    .timeline {
      background: #fff;
      color: #000;
      padding: 100px 0;
      position: relative;
      text-align: center;
    }

    .timeline h1 {
      color: #d7ff5f;
      margin-bottom: 50px;
    }

    .project {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%; /* ✅ 缩窄为70% */
      margin: 70px auto;
      position: relative;
      border-left: 5px solid #d7ff5f;
      padding-left: 40px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .project.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .project-text {
      width: 45%;
      text-align: left;
    }

    .project-text h2 {
      color: #1f1f1f;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .project-text p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .project-img {
      width: 45%;
      overflow: hidden;
      border-radius: 20px;
    }

    .project-img img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(215, 255, 95, 0.5);
      transition: transform 0.6s ease;
    }

    .project-img:hover img {
      transform: scale(1.05);
    }

    .timeline-top-text,
    .timeline-bottom-text {
      color: #000;
      font-size: 1.2em;
      margin: 50px 0;
      opacity: 0.7;
    }

    /* ========== 页脚 ========== */
    footer {
      background: #000;
      color: #d7ff5f;
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
    }

    footer a {
      color: #d7ff5f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ========== 动画效果 ========== */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- === 顶部主页部分 === -->
  <section class="hero" id="top">
    <div class="highlight"></div>
    <div class="content">
      <h1>UNDER CONSTRUCTION</h1>
      <p>网站搭建中...
        推荐使用电脑端进行浏览
      你可以在这里查看PDF版作品集： <a href="mailto:lxy_0037@163.com">谷歌网盘</a> ｜ <a href="mailto:lxy_0037@163.com">腾讯文档</a>
      </p>
    </div>

    <!-- Scroll Down 提示 -->
    <a href="#timeline" class="scroll-down">
      <span>Scroll Down</span>

  <!-- === 语言切换按钮 === -->
  <div class="lang-menu">
    <img src="images/langue.ico" alt="Language" class="lang-icon" />
    <div class="lang-options">
      <a href="https://x-x1n.github.io/zh.portfolio.html">中</a>
      <a href="https://x-x1n.github.io/portfolio.html">EN</a>
      <a href="https://x-x1n.github.io/jp.portfolio.html">日</a>
      <a href="https://x-x1n.github.io/fr.portfolio.html">FR</a>
    </div>
  </div>

  <!-- === 左侧目录栏 === -->
  <nav class="sidebar">
    <ul>
      <li><a href="#part1">Projects</a></li>
      <li><a href="#part2">Media Work</a></li>
      <li><a href="#part3">Other Work</a></li>
    </ul>
  </nav>

  <!-- === 时间轴部分 === -->
  <section class="timeline" id="timeline">
    <p class="timeline-top-text">Notice on AI work</p>

    <section id="part1" class="project">
      <div class="project-text">
        <h2>Project 1 Title</h2>

      </div>
      <div class="project-img">
        <img src="images/work1.png" alt="Project 1" />

    </section>

    <section id="part2" class="project">
      <div class="project-text">
        <h2>Project 2 Title</h2>
        <p>简介2</p>
      </div>
      <div class="project-img">
        <img src="images/work2.png" alt="Project 2" />
      </div>
    </section>

    <section id="part3" class="project">
      <div class="project-text">
        <h2>Project 3 Title</h2>

        <img src="images/work3.png" alt="Project 3" />

    <p class="timeline-bottom-text">The journey continues ...</p>

  <!-- === 页脚 === -->
  <footer>
    <p>
       Xinyuan Li | 网站搭建于
      <a href="https://github.com/x-x1n" target="_blank">GitHub Pages</a> |
      <a href="mailto:lxy_0037@163.com">Contact</a>

  </footer>

  <!-- === Scroll Reveal + Sidebar 显示控制 === -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });

    document.querySelectorAll(".project").forEach((section) => observer.observe(section));

    // 显示目录栏
    const sidebar = document.querySelector(".sidebar");
    const timeline = document.querySelector(".timeline");

    window.addEventListener("scroll", () => {
      const rect = timeline.getBoundingClientRect();
      if (rect.top <= window.innerHeight * 0.5 && rect.bottom >= 100) {
        sidebar.classList.add("visible");
      } else {
        sidebar.classList.remove("visible");
      }
    });

    // ✅ 语言菜单悬停保持
    const langMenu = document.querySelector(".lang-menu");
    const langIcon = langMenu.querySelector(".lang-icon");
    const langOptions = langMenu.querySelector(".lang-options");
    let hideTimeout;

    langIcon.addEventListener("click", () => {
      langOptions.style.display = "block";
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => (langOptions.style.display = "none"), 1000);
    });

    langOptions.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
    });

    langOptions.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => (langOptions.style.display = "none"), 1000);
    });
  </script>
</body>
</html>
