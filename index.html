<style>
  /* === 页面基础设置 === */
  body {
  margin: 0;
  font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
  background-color: #f5f5f5;

  /* 原先的 background-image 替换为本地图片路径 */
  background-image: url('images/portback.png');
  background-size: cover;           /* 背景铺满 */
  background-position: center;      /* 居中显示 */
  background-repeat: no-repeat;     /* 不重复 */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

  /* === 荧光色块，从上方滑入 === */
  .highlight {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(215,255,95,0.8) 0%, rgba(215,255,95,0.4) 100%);
    clip-path: polygon(40% 0, 100% 0, 100% 100%, 20% 100%);
    opacity: 0;
    animation: slideDown 1.5s ease forwards;
    animation-delay: 0.2s;
  }

  /* === 主标题 PORTFOLIO === */
  .title {
    position: absolute;
    top: 35%;
    left: 10%;
    font-size: 90px;
    font-weight: 900;
    color: #000;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 1.3s;
  }

  /* === 中文副标题 === */
  .subtitle {
    position: absolute;
    top: 50%;
    left: 11%;
    background: #d7ff5f;
    font-size: 22px;
    padding: 5px 10px;
    font-weight: 500;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 1.6s;
    font-family: 'Microsoft YaHei', sans-serif; /* ✅ 保持中文字体清晰 */
  }

  /* === 年份 === */
  .year {
    position: absolute;
    top: 60%;
    left: 11%;
    font-size: 70px;
    font-weight: 800;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 1.9s;
  }

  /* === 箭头图 === */
  .arrow {
    position: absolute;
    top: 42%;
    left: 65%;
    width: 150px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 2.2s;
  }
  /* 说明：
     - 替换箭头图片路径或位置：
       src: 改为你想用的图片地址；
       top / left / width：可自由调整位置与大小
  */

  /* === 作者信息 === */
  .author {
    position: absolute;
    bottom: 60px;
    right: 80px;
    font-size: 20px;
    font-weight: 600;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 2.5s;
  }
  .author::before {
    content: "// ";
  }

  /* === 动画关键帧 === */
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-100%);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<body>
  <!-- ✅ 荧光色块，从上方滑入 -->
