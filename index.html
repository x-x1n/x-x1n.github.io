<!DOCTYPE html>
<html lang="zh-CN">
/* 留有一点注释的余地 */
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xy</title>

  <style>
    /* ======= 页面基础设置 ======= */
    body {
      margin: 0;
      font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('port2_副本.png'); /* 你上传的背景图，可以替换为路径 */
      background-size: cover;
      background-position: center;
    }

    /* ======= 主容器 ======= */
    .cover {
      position: relative;
      width: 1000px;
      height: 600px;
      background: #f8f8f8 url('texture.png') repeat; /* 模拟布纹纸背景 */
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    }

    /* ======= 右侧荧光绿色斜色块 ======= */
    .highlight {
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(120deg, #d7ff5f 0%, #d7ff5f60 100%);
      transform: skewX(-15deg);
      transform-origin: right;
      z-index: 1;
    }

    /* ======= 主标题 PORTFOLIO ======= */
    .title {
      position: absolute;
      top: 160px;
      left: 80px;
      font-size: 90px;
      font-weight: 900;
      letter-spacing: -3px;
      color: #000;
      z-index: 2;
    }

    /* 模拟文字部分有磨砂质感，可用text-shadow或纹理叠加实现 */
    .title span {
      background: linear-gradient(90deg, #000 70%, #000 30%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ======= 中英标题装饰块 ======= */
    .subtitle {
      position: absolute;
      top: 270px;
      left: 90px;
      font-size: 20px;
      background: #d7ff5f;
      padding: 3px 10px;
      font-weight: 500;
      z-index: 2;
    }

    /* ======= 年份 ======= */
    .year {
      position: absolute;
      top: 340px;
      left: 90px;
      font-size: 70px;
      font-weight: 800;
      color: #000;
      z-index: 2;
    }

    /* ======= 作者署名 ======= */
    .author {
      position: absolute;
      bottom: 60px;
      right: 100px;
      font-size: 20px;
      font-weight: 600;
      color: #000;
      z-index: 2;
    }

    .author::before {
      content: "// ";
      color: #000;
      margin-right: 5px;
    }

    /* ======= 箭头图案 ======= */
    .arrows {
      position: absolute;
      top: 210px;
      left: 690px;
      font-size: 40px;
      letter-spacing: -5px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="cover">
    <!-- 右侧荧光色块 -->
    <div class="highlight"></div>

    <!-- 主标题 -->
    <div class="title">
      <span>PORTFOLIO</span>
    </div>

    <!-- 英中文副标题 -->
    <div class="subtitle">个人作品集</div>

    <!-- 年份 -->
    <div class="year">2025</div>

    <!-- 箭头符号可用Unicode或SVG实现 -->
    <div class="arrows">➤➤➤➤</div>

    <!-- 作者署名 -->
    <div class="author">Xinyuan Li</div>
  </div>
</body>
</html>
